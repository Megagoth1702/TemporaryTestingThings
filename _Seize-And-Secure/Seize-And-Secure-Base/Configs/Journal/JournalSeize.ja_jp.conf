  ""\
  "- When spawning outside of Main base, the injuries you died with will persist. Clear your injuries by visiting a field hospital, ambulance, or medic."\
  ""\
  "- Dying to an enemy loses tickets for your faction, as well as some of your rank. Try to stay alive!"\
  ""\
  "- Earn extra XP by completing tasks near Team Members."\
