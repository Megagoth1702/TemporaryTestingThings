 Texts {
  "Seize & Secure is about getting to the action quickly by providing objectives that are focused and tight, while preserving the integrity of Combat, Communication, and Logistics of Conflict. "\
  ""\
  "Capture & Hold zones, if present, earn points/tickets for your faction. Additionally, bases may also earn points/tickets for your faction as well. Either capture ALL objectives, OR have the most points/tickets at threshold to win! "
  "To win, one side must capture all of the important objectives (magenta color) or score the most points first. "\
  ""\
  "Depending on the scenario, points may be ticket based, or score based. Ticket based scenarios will start with a fixed number of tickets, and your goal is to not reach 0. Score based scenarios will start with 0 score, and your goal is to reach the threshold first."\
  ""\
  "It is recommended to approach objectives tactically and limit the amount of casualties your faction takes. Killing enemies will reduce their score, and suppression can be used to distract and overwhelm the enemy for advancing forces."\
  ""\
  "Whenever possible, supplies should be delivered to bases on the front lines to slow the capture time of the enemy, and MHQs should be deployed as forward operating bases to sustain an assault."\
  ""\
  "<b>IMPORTANT:</b>"\
  "If the scenario is an invasion/AAD style scenario, the defending faction will not be able to recapture a base once it's lost to an enemy. Additionally, attackers have a fixed amount of tickets, and defenders have regenerating tickets. It is recommended for attackers to proceed with extreme caution!"
  "<b>IMPORTANT:</b> "\
